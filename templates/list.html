<div class="col-md-8 col-md-offset-2">
  <div class="header">
	  <h2>Bienvenido {{ userArray[0].name }}
			 <div class="col-sm-2 col-md-2 pull-right">
		  <a href="#/addMove" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a>
	  </div>
	  </h2>
   </div>
	<table class="table">
	  <tr>
        <td>Tipo de cuenta: {{ userArray[0].accountType }}</td>
        <td>Moneda: {{ userArray[0].currency }}</td>
        <td>{{ userArray[0].balance | currency }}
		
		  </td>
      </tr>
	</table>
	
	
	<form class="navbar-form" role="search">
        <div class="input-group col-md-12">
            <input type="text" class="form-control" ng-model="busqueda" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
		
	<!--table-->
	<table class="table table-striped" ng-model="allMove">
    <thead>
      <tr class = "active">
        <th>Fecha</th>
        <th>Detalle</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="move in allMove | orderBy:'date' | filter: busqueda" >
        <td><a href="#/detalles/{{allMove.indexOf(move)}}"><span ng-bind="move.date  | date "></span></a></td>
        <td>{{ move.detail }}</td>
        <td>{{ move.amount  | currency}}</td>
      </tr>
    </tbody>
  </table>
	   
        
</div>
